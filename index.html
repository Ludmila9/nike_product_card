<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="line">
			<img class="logo" src="img/logo.png" alt="logo">
			<nav>
				<ul class="menu">
					<li class="menu__item">lifestyle</li>
					<li class="menu__item">running</li>
					<li class="menu__item">football</li>
					<li class="menu__item">skatebording</li>
				</ul>
			</nav>

			<button class="form__menu">
				<span></span>
				<span></span>
				<span></span>
			</button>

		</div>
	</header>
	<main>
		<div class="container">
			<div class="product__img">
				<img src="img/cros.png" alt="">
				<button class="btn__increase"><img src="img/btn_plus.png" alt=""></button>

				<ul class="product__img__small">
					<li><img src="img/cros-small-1.png" alt="cros-small"></li>
					<li><img src="img/cros-small-2.png" alt="cros-small"></li>
					<li><img src="img/cros-small-3.png" alt="cros-small"></li>
				</ul>
			</div>
			<div class="product__about">
				<form class="btn_for_close">
					<input  type="button" value="">
				</form>
				<div class="container_product__about">
					<div class="new"><p>new</p></div>
					<h1>the <span>ranning</span><br> has just begun</h1>
					<div class="product__review">
						<span>Huarache</span>
						<ul>
							<li><img src="img/star.png" alt="star"></li>
							<li><img src="img/star.png" alt="star"></li>
							<li><img src="img/star.png" alt="star"></li>
							<li><img src="img/star.png" alt="star"></li>
							<li><img src="img/star-lite.png" alt="star"></li>
						</ul>
					</div>
					<div class="product__price">$ 200</div>
					<div class="product__size">
						<p>Size</p>
						<ul>
							<li>7</li>
							<li>8</li>
							<li>9</li>
							<li>10</li>
							<li>11</li>
						</ul>
					</div>
					<form class="btn__add">
						<input type="button" value="Add to cart">
						<input type="button" value="Wishlist">
					</form>
				</div>	
			</div>
		</div>
	</main>
</body>
</html>
